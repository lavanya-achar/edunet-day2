<!DOCTYPE html>

    <title>Inline CSS Example</title>

    <p style="color: green; font-size: 20px;">This is another paragraph with inline CSS.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        /* Internal CSS */
         .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

   
    <p class="highlight">This paragraph has a "highlight" class applied to it using internal CSS.</p>

</body>
</html>
