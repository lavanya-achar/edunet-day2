<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform: translateY(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(0);
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f6f8;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #fff;
            border-color: #4CAF50;
            outline: none;
        }

        /* Textarea Styling */
        textarea {
            resize: vertical;
        }

        /* Submit Button Styling */
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        /* Styling for Half Width Inputs (for Horizontal Layout) */
        .form-group.half {
            width: 48%;
            margin-right: 4%;
        }

        /* Removing margin for last half-width field */
        .form-group.half:last-child {
            margin-right: 0;
        }

        /* Adjusting Input and Select for Proper Alignment */
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            .form-group {
                width: 100%;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hospital Appointment Booking</h2>
        <form action="#" method="POST">
            <!-- Full Name and Email (Side by Side) -->
            <div class="form-group half">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group half">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone and Appointment Date (Side by Side) -->
            <div class="form-group half">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group half">
                <label for="date">Preferred Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Department (Full Width) -->
            <div class="form-group">
                <label for="department">Select Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="neurology">Neurology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="general-medicine">General Medicine</option>
                </select>
            </div>

            <!-- Reason for Visit (Full Width) -->
            <div class="form-group">
                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason for the visit" required></textarea>
            </div>

            <!-- Submit Button (Full Width) -->
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
